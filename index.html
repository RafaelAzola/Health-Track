<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healt Track</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container-fluid"><!-- Título -->
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
              <h1>Bem vindo ao Healt Track!</h1>
            </div>
        </div>
        </div>
        <div class="container"><!-- Loguin + Cadastro -->
        <form action="perfil.html">
            <div class="form-group">
              <label for="exampleInputEmail1">Endereço de email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-dark">Entrar</button>
            <a href="cadastro.html">
                <button type="button" class="btn btn-dark">Cadastrar</button>
            </a>
            <a href="esquecisenha.html">
                <button type="button" class="btn btn-dark">Esqueceu a Senha?
                </button>
            </a>
          </form>
        </div>
        <p></p>
        <div class="container-fluid"><!--Facebook-->
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <a href="">
                <button type="button" class="btn btn-primary btn-lg">
                <i class="bi bi-facebook"></i> Entrar com Facebook
                </button>
                </a><br>
            </div>
        </div>
        </div>
        <p></p>
        <div class="container-fluid"><!--Twitter-->
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <a href="">
                    <button type="button" class="btn btn-primary btn-lg">
                    <i class="bi bi-twitter"></i> Entrar com Twitter</button>
                </a><br>
            </div>
        </div>
        </div>
        <p></p>
        <div class="container-fluid"><!--Google-->
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <a href="">
                    <button type="button" class="btn btn-primary btn-lg">
                    <i class="bi bi-google"></i> Entrar com Google</button>
                </a><br>
            </div>
        </div>
        </div>
    </main>
</body>
</html>
