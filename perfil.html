<body>

    <main class="container">
      <form>
        <div class="form-row">
          <div class="col">
            <label for="inputEmail4">Nome</label>
            <input type="text" class="form-control" placeholder="João" disabled>
          </div>
          <div class="col">
            <label for="inputEmail4">Sobrenome</label>
            <input type="text" class="form-control" placeholder="Da Silva" disabled>
            <p></p>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="qweasd@123.com" disabled>
          </div>
          <div class="form-group col-md-6"><!--Data de Nascimento-->
            <label for="exampleInputDate">Data de Nascimento</label>
          <input type="text" class="form-control" id="exampleInputDate" placeholder="18/11/1977" disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Alameda dos Anjos, nº 1993" disabled>
        </div>
        <div class="form-group">
          <label for="inputAddress2">Complemento</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Perto da casa do Zordon" disabled>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity"
            placeholder="Springfield" disabled>
          </div>
          <div class="form-group col-md-4">
            <label for="inputEstado">Estado</label>
            <input id="inputEstado" class="form-control" placeholder="Nova Nova York" disabled>
          </div>
          <div class="form-group col-md-2">
            <label for="inputCEP">CEP</label>
            <input type="number" class="form-control" id="inputCEP" placeholder="22750-320" disabled>
          </div>
        </div>
        <button type="submit" class="btn btn-dark">Editar</button>
      </form>
    </main>
