<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container"><!-- Dados Cadastrais -->
        <form action="perfil.html">
            <div class="form-group"><!--Nome-->
                <label for="exampleInputName">Nome</label>
              <input type="text" class="form-control" id="exampleInputName">
            </div>
            <div class="form-group"><!--Sobrenome-->
                <label for="exampleInputName2">Sobrenome</label>
              <input type="text" class="form-control" id="exampleInputName2">
            </div>
            <div class="form-group"><!--Data de Nascimento-->
                <label for="exampleInputDate">Data de Nascimento</label>
              <input type="date" class="form-control" id="exampleInputDate">
            </div>
            <div class="form-group"><!--Email-->
              <label for="exampleInputEmail2">Endereço de email</label>
              <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
            </div>
            <div class="form-group"><!--Senha-->
              <label for="exampleInputPassword2">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword2">
            </div>
            <div class="form-group"><!--Confirmar Senha-->
                <label for="exampleInputPassword3">Confirmar Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword3">
            </div>
            <button type="submit" class="btn btn-dark" onclick="myFunction()">Cadastrar</button>
            <script>
              function myFunction() {
                confirm("Seu cadastro foi concluído!");
              }
              </script>
        </form>
</body>
</html>
